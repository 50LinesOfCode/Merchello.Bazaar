<div class="umb-panel merchello-side-panel" data-ng-controller="Merchello.GatewayProviders.Dialogs.FixedOverAmountShippingProviderController"
        data-ng-show="loaded">

    <div class="umb-modalcolumn-header">
        <h4><strong>Free Over Amount Provider Configuration</strong></h4>
    </div>

    <div class="umb-panel-body with-header with-footer">

        <div class="input-prepend col-xs-6 span6">
            <h5>Free Over Amount</h5>
            <span class="add-on">{{currencySymbol}}</span>
            <input class="col-xs-3 span3" type="number" data-ng-model="providerSettings.Amount">
        </div>
    </div>

</div>

<div class="umb-panel-footer">
    <div class="umb-el-wrap umb-panel-buttons">
        <div class="btn-toolbar umb-btn-toolbar pull-right">

            <a href data-ng-click="close()" class="btn btn-link">
                <localize key="general_cancel">Cancel</localize>
            </a>

            <a href
               class="btn btn-primary"
               data-ng-click="submit(dialogData)">
                <localize key="buttons_save">Save</localize>
            </a>

        </div>
    </div>
</div>
